<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>StartPage</title>
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="content/images/favicon.ico">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>

<!--
	Header
-->

<div class="wrapper">
	<div class="header">
		<ul>time and date.
			<li>
				<div class="currentTime"><div id="current-time">Time</div></div>
				<div class="currentDate"><div id="date">Date</div></div>
			</li>
		</ul>
		<ul>weather.
			<li>
				<div class="city"><span id="city"></span></div>
				<div class="temp"><span id="temperature"></span></div>
				<div class="forecast"><span id="weather"></span></div>
			</li>
		</ul>
	</div>
</div>

<!--
	Logo
-->

<div id="wrapper">
	<img id="logo" src="content/images/logo.png"/>
</div>

<!--
	Search
-->

<div class="search-block">
	<form id="search-form" action="https://duckduckgo.com/?q=" method="get">
		<input type="text" name="q" id="search" autofocus="autofocus" autocomplete="off" placeholder="search" />
		<label for="search"><span id="search-icon" class="fa fa-search"></span></label>
	</form>
	<ul id="search-help" class="search-help" style="opacity: 0;"></ul>
</div>

<!--
	Links
-->

<div class="tables">
	<ul>dev.
		<li class="links"><a href="https://github.com/">github</a>/</li>
		<li class="links"><a href="https://bitbucket.org/dashboard/overview">bitbuckit</a>/</li>
		<li class="links"><a href="https://stackoverflow.com/">stackoverflow</a>/</li>
	</ul>
	<ul>school.
		<li class="links"><a href="https://gmail.com/u/0/">email</a>/</li>
		<li class="links"><a href="https://drive.google.com/drive/u/0/my-drive">drive</a>/</li>
		<li class="links"><a href="https://indiansprings.myschoolapp.com/app#login">website</a>/</li>
	</ul>
	<ul>fun.
		<li class="links"><a href="https://reddit.com/">reddit</a>/</li>
		<li class="links"><a href="https://youtube.com/">youtube</a>/</li>
		<li class="links"><a href="https://soundcloud.com/discover">soundcloud</a>/</li>
	</ul>
</div>
<div class="tables">
	<ul>other.
		<li class="links"><a href="https://gmail.com/u/1/">regular email</a>/</li>
		<li class="links"><a href="https://gmail.com/u/1/">regular drive</a>/</li>
	</ul>
</div>

<!--
	JavaScript
-->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
